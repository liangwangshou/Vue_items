<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root">
        <p v-if="ok">表白成功</p>
        <p v-else>表白失败</p>
        <p v-show="ok">白白成功 </p>
        <p v-show="!ok">表白失败</p>
        <button @click='ok=!ok'>切换</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#root',
            data: {
                ok: true
            }
        })
    </script>
</body>

</html>
